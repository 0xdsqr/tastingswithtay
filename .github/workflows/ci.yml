name: ci

on:
  push: {}
  pull_request: {}
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  biome:
    name: biome
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/flakehub-cache-action@main

      - name: biome check
        run: nix fmt -- -f biome --ci

  nixfmt:
    name: nixfmt
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/flakehub-cache-action@main

      - name: nixfmt check
        run: nix fmt -- -f nixfmt --ci

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/flakehub-cache-action@main

      - name: install dependencies
        run: nix develop --command bun install

      - name: build packages
        run: nix develop --command bun run --filter './packages/*' build

      - name: typecheck
        run: nix develop --command bun run typecheck

  test:
    name: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/flakehub-cache-action@main

      - name: install dependencies
        run: nix develop --command bun install

      - name: run tests
        run: echo "TODO - add tests"

  build:
    name: build
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/flakehub-cache-action@main

      - name: install dependencies
        run: nix develop --command bun install

      - name: build
        run: nix develop --command bun run build

  required:
    name: all checks passed
    runs-on: ubuntu-latest
    if: always()
    needs:
      - biome
      - nixfmt
      - typecheck
      - test
      - build
    steps:
      - name: verify all jobs passed
        run: |
          results='${{ toJSON(needs.*.result) }}'
          if echo "$results" | grep -qE '(failure|cancelled)'; then
            echo "required jobs failed: $results"
            exit 1
          fi
          echo "all required jobs passed: $results"
