<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 80" width="340" height="80">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&amp;family=Dancing+Script:wght@500;600&amp;display=swap');
    </style>
  </defs>

  <!-- Gold decorative dot -->
  <circle cx="16" cy="40" r="3" fill="#D4A76A" opacity="0.4"/>

  <!-- "tastings with" — Cormorant Garamond Light, tracked -->
  <text x="30" y="30" font-family="Cormorant Garamond, Garamond, Georgia, serif" font-size="13" font-weight="300" letter-spacing="5" fill="#2C2C2C" opacity="0.6">tastings with</text>

  <!-- "Tay" — Dancing Script, burgundy -->
  <text x="28" y="62" font-family="Dancing Script, cursive" font-size="42" font-weight="500" fill="#722F37">Tay</text>

  <!-- Sage leaf flourish -->
  <g transform="translate(118, 42)" fill="none" stroke="#A8B5A0" stroke-width="1.2" stroke-linecap="round" opacity="0.6">
    <path d="M0 8 Q8 4 12 -2"/>
    <path d="M4 6 Q10 4 14 1"/>
    <path d="M6 10 Q10 8 12 5"/>
  </g>

  <!-- Gold separator -->
  <line x1="30" y1="72" x2="135" y2="72" stroke="#D4A76A" stroke-width="0.6" opacity="0.3"/>
</svg>
